# Nginx vhost for primowang.com behind Cloudflare
# - Restores real client IP (requires cloudflare_ips.conf)
# - Rate limits /auth/jwt/login
# - Proxies ALL HTML + API to FastAPI so auth gating cannot be bypassed
# - Serves only static assets directly from public/
#
# Assumptions:
# - FastAPI is running on 127.0.0.1:8000 (uvicorn/gunicorn)
# - Site files live in /var/www/websites/public (copy your repo's public/ there)
# - TLS cert is a real cert for primowang.com (Let's Encrypt or Cloudflare Origin Cert)

# ---- Rate limit zones ----
# Uses $binary_remote_addr which becomes the real client IP once real_ip_* is configured.
limit_req_zone $binary_remote_addr zone=login_zone:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=120r/m;

server {
    listen 80;
    server_name primowang.com www.primowang.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name primowang.com www.primowang.com;

    # --- TLS (set these to your real cert paths on the Linux server) ---
    ssl_certificate     /etc/ssl/primowang.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/primowang.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # --- Real client IP from Cloudflare ---
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # IMPORTANT: create this file on the Linux server with Cloudflare IP ranges.
    include /etc/nginx/snippets/cloudflare_ips.conf;

    # --- Security headers (safe defaults) ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;

    # Only enable HSTS once you're sure HTTPS is correct for your domain.
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Hide dotfiles ---
    location ~ /\. {
        deny all;
    }

    # --- Block common internal paths (defense-in-depth) ---
    location ^~ /server/ { return 403; }
    location ^~ /tools/ { return 403; }
    location ^~ /dev_local/ { return 403; }

    # --- Static assets: served directly (no auth) ---
    # IMPORTANT: only serve non-HTML files here. HTML must go through FastAPI.
    root /var/www/websites/public;

    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1h;
    }

    location ^~ /src/ {
        try_files $uri =404;
        access_log off;
        expires 1h;
    }

    # --- Login endpoint (FastAPI-Users): POST only + strict rate limit ---
    location = /auth/jwt/login {
        limit_req zone=login_zone burst=5 nodelay;
        client_max_body_size 1m;

        limit_except POST { deny all; }

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://127.0.0.1:8000;
    }

    # --- Logout endpoint (FastAPI-Users): POST only ---
    location = /auth/jwt/logout {
        limit_except POST { deny all; }

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://127.0.0.1:8000;
    }

    # --- Other API: GET/HEAD only + lighter rate limit ---
    location ^~ /api/ {
        limit_req zone=api_zone burst=60 nodelay;

        limit_except GET HEAD { deny all; }

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://127.0.0.1:8000;
    }

    # --- HTML and everything else must go through FastAPI (auth gating) ---
    location / {
        # allow only safe methods at the edge; FastAPI already enforces too
        limit_except GET HEAD { deny all; }

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://127.0.0.1:8000;
    }
}
